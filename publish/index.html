<body>
  <h1>Parallax Demo</h1>
  <p><br /><br /><br /><br /><br /><br /></p>
  <h2>Scrolling Based Parallax</h2>
  <p><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /></p>

  <!-- This is the relevant html structure for the parallax -->

  <div class="parallax parallaxScroll" data-width="768px">
    <div class="parallaxBackground" data-image="../img/background2.png" data-scale="110" data-speed="60">
      <div class="parallaxBackground" data-image="../img/middle2.png" data-scale="100" data-speed="80">
        <img src="../img/foreground2.png"/>
      </div>
    </div>
  </div>

<!-- END -->

  <p><br /><br /><br /><br /><br /><br /><br /></p>

<script src="../js/libs/jquery-2.1.3.min.js"></script>
<script src="js/parallax.min.js"></script>

</body>
